<div class="agregar-usr-container">
    <h4 class="agregar-usr-text">Agregar Usuario</h4>
    <form (ngSubmit)="onSubmitForm()">
        <div class="izq">            
            <label for="name"> Nombre </label>
            <input type="text" id="name" name="nombre" placeholder="Nombre" [(ngModel)]="usuario.nombre">
            <small class="error"></small>            

            <label for="last"> Apellidos </label>
            <input type="text" id="paterno" name="apellidoP" placeholder="Apellidos" [(ngModel)]="usuario.apellidos"> 
            <small class="error"></small>            

            <!--<label for="last"> Apellido Materno </label>
            <input type="text" id="materno" name="apellidoM" placeholder="Apellido Materno" [(ngModel)]="usuario.apellidos">            
            <small class="error"></small>      -->               

            <label for="noct"> Numero de Cuenta o Trabajador </label>
            <input type="number" id="noct" name="noCT" placeholder="Numero de Identifcacion" [(ngModel)] = "usuario.noCT">
            <small class="error"></small>

            <label for="tel"> Numero de Telefono </label>
            <input type="number" id="tel" name="telefono" placeholder="Telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" [(ngModel)] = "usuario.telefono">
            <small class="error"></small>
            
            <label for="email"> Correo Electronico </label>
            <input type="email" id="email" name="correo" placeholder="Correo electrÃ³nico" [(ngModel)] = "usuario.correo">
            <small class="error"></small>                                                     
        <div class="small-space"></div>        
        </div>
        <div class="der">            
            <label for="carrera"> Carrera </label>
            <div class="custom-select">
                <select name="carrera" [(ngModel)] = "usuario.carrera">                  
                  <option value="Actuaria">Actuaria</option>
                  <option value="Biologia">Biologia</option>
                  <option value="Fisica">Fisica</option>
                  <option value="Matematicas">Matematicas</option>     
                  <option value="Ciencias de la Computacion">Ciencias de la Computacion</option>
                  <option value="Ciencias de la Tierra">Ciencias de la Tierra</option>        
                </select>                
            </div>
            <small class="error"></small>      

            <label id="rols"> Rol del Cliente </label>
            <div class="boxes" *ngFor="let box_opt of box_options; let i=index">
                <input name="option-{{i}}" type="radio" [value]="box_opt.value" [(ngModel)]="usuario.rol">
                {{box_opt.name}}                
                <br>
            </div>     

            <label for="pass"> Contrasena </label>
            <input type="password" id="pass" name="contrasenya" placeholder="Contrasena" [(ngModel)] = "usuario.contrasenya">
            <small class="error"></small>                        
                        
          <!--<input type="number" name="status" value="1" [(ngModel)]="usuario.status">-->
          <!--<input type="hidden" name="status" value="1" [usuario.status]="1">-->
        </div>


        <!-- hidden box -->
        <input type="hidden" id="vflag" value="no">        
        <p id="success"></p>
        <div class="center">
            <input type="submit" value="Registrar usuario">
        </div>
    </form>
    <div class="small-space"></div>
</div>
